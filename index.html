<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phantom Recon | OSINT IOC Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <h1>Phantom Recon</h1>
    <p class="subtitle">Mysterious OSINT & Threat Intelligence IOC Analyzer</p>
  </header>
  <main>
    <section id="upload">
      <h2>1. Upload IOC CSV</h2>
      <input type="file" id="csvInput" accept=".csv" />
      <p>Format: <code>IOC_Type,IOC_Value,Source,Hits,FirstSeen,LastSeen,CampaignKey</code> (header required)</p>
      <button id="demoBtn">Demo Data</button>
    </section>
    <section id="analyze">
      <h2>2. Analyze</h2>
      <button id="analyzeBtn" disabled>Analyze IOCs</button>
    </section>
    <section id="report" style="display:none;">
      <h2>3. Report</h2>
      <div id="reportStats"></div>
      <table id="resultsTable"></table>
      <button id="downloadBtn">Download CSV</button>
      <button id="clearBtn">Clear All</button>
    </section>
    <section id="history">
      <h2>Persistent IOC Tracker (Supabase)</h2>
      <table id="supabaseIocTable"></table>
      <button id="refreshIocBtn">Refresh IOC List</button>
    </section>
  </main>
  <footer>
    <p>Made with üïµÔ∏è by Phantom Recon</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>

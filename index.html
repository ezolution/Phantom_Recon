<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phantom Recon | OSINT IOC Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .tab-nav { display: flex; border-bottom: 2px solid #eee; margin-bottom: 1em; }
    .tab-btn {
      padding: 0.7em 1.3em;
      cursor: pointer;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      font-size: 1em;
      color: #444;
      transition: border-color 0.15s;
    }
    .tab-btn.active { border-bottom: 2px solid #0070f3; color: #0070f3; font-weight: bold; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .results-table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    .results-table th, .results-table td { border: 1px solid #eee; padding: 0.4em 0.7em; text-align: left; }
    .results-table th { background: #f7f8fa; }
    .results-table tr.malicious { background: #ffeeee; }
    .results-table tr.benign { background: #eaffea; }
    .results-table tr.suspicious { background: #fffbe6; }
    .verdict.malicious { color: #c00; font-weight: bold; }
    .verdict.benign { color: #090; font-weight: bold; }
    .verdict.suspicious { color: #f90; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Phantom Recon</h1>
    <p class="subtitle">Mysterious OSINT & Threat Intelligence IOC Analyzer</p>
  </header>

  <nav class="tab-nav">
    <button id="mainTabBtn" class="tab-btn active">IOC Analyzer</button>
    <button id="trackerTabBtn" class="tab-btn">Persistent IOC Tracker</button>
  </nav>

  <main id="mainTab" class="tab-content active">
    <section id="upload">
      <h2>1. Upload IOC CSV</h2>
      <input type="file" id="csvInput" accept=".csv" />
      <p>Format: <code>ioc_type,ioc_value,source,hits,firstseen,lastseen,campaignkey</code> (header required)</p>
    </section>
    <section id="analyze">
      <h2>2. Analyze</h2>
      <button id="analyzeBtn" disabled>Analyze IOCs</button>
    </section>
    <section id="report" style="display:none;">
      <h2>3. Report</h2>
      <div id="reportStats"></div>
      <table id="resultsTable" class="results-table"></table>
      <button id="downloadBtn">Download CSV</button>
      <button id="clearBtn">Clear All</button>
    </section>
  </main>

  <main id="trackerTab" class="tab-content">
    <section id="history">
      <h2>Persistent IOC Tracker (Supabase + Enrichment)</h2>
      <table id="supabaseIocTable" class="results-table"></table>
      <button id="refreshIocBtn">Refresh IOC List</button>
    </section>
  </main>

  <footer>
    <p>Made with üïµÔ∏è by Phantom Recon</p>
  </footer>
  <script type="module" src="virustotal.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
